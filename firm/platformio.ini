; https://docs.platformio.org/page/projectconf.html

[env:plsi1]
platform = espressif32
board = lolin_d32
framework = arduino
monitor_speed = 115200
board_build.partitions = default_ffat.csv
lib_deps = bodmer/TFT_eSPI@^2.3.4
build_flags = -DCORE_DEBUG_LEVEL=5
upload_port = COM11
